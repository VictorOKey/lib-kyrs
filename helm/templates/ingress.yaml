{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Для сбора метрик с ингресса (Prometheus scrape annotations или что-то специфичное для вашего ingress)
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dotnet-app
                port:
                  number: 80
          - path: /go
            pathType: Prefix
            backend:
              service:
                name: go-app
                port:
                  number: 8080
{{- end }}
